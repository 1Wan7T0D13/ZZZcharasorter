<html>

<head>
  <link rel="shortcut icon" href="yinyang.ico" type="image/x-icon">
  <link rel="icon" href="yinyang.ico" type="image/x-icon">
  <meta charset="utf-8">
  <meta name="og:site_name" content="Touhou Character Sorting v2">
  <meta name="og:description" content="A simple website for sorting Touhou characters in a formatted list.">
  <meta name="og:image" content="https://i.imgur.com/IZzJMk6.jpg"><title>Touhou Character Sorting</title>  
  <!-- 4chan identifier tripcode: !FreliaEfl2 -->
  <link rel="stylesheet" type="text/css" href="src/reset.css">
  <link rel="stylesheet" type="text/css" href="src/styles.css">
</head>

<body>
<div class="container">
    <div class="progress">
        Battle No. XX
        <div class="progressbar">
            <div class="progressfill"><span class="progresstext">79%</span></div>
        </div>
    </div>
    <div class="sorter">
        <img src="src/defaultL.jpg" class="left sort image">

        <div class="starting button">Click to Start!</div>
        <div class="starting button">Load Progress</div>
        <div class="sorting button">Tie</div>
        <div class="sorting button">Undo</div>
        <div class="sorting button">Save Progress</div>

        <img src="src/defaultR.jpg" class="right sort image">

        <div class="left sort text"><p>Touhou Project</p></div>
        <div class="right sort text"><p>Character Sorter</p></div>
    </div>
    <div class="sorteroptions">
        <div class="large option">
            <label><input type="checkbox"> Filter Option 1</label>
        </div>
        <div><label><input type="checkbox"> Touhou Game Option 1</label></div>
        <div><label><input type="checkbox"> Touhou Game Option 2</label></div>
        <div><label><input type="checkbox"> Touhou Game Option 3</label></div>
        <div><label><input type="checkbox"> Touhou Game Option 4</label></div>
        <div><label><input type="checkbox"> Touhou Game Option 5</label></div>

        <hr>

        <div class="large option">
            <label><input type="checkbox"> Filter Option 2</label>
        </div>
        <div><label><input type="checkbox"> Stage 1</label></div>
        <div><label><input type="checkbox"> Stage 2</label></div>
        <div><label><input type="checkbox"> Stage 3</label></div>
        <div><label><input type="checkbox"> Stage 4</label></div>
        <div><label><input type="checkbox"> Stage 5</label></div>
        <div><label><input type="checkbox"> Stage 6/Final Stage</label></div>
        <div><label><input type="checkbox"> Extra/Phantasm Stage</label></div>

        <hr>

        <div><label><input type="checkbox"> Filter Option 3</label></div>
        <div><label><input type="checkbox"> Filter Option 4</label></div>
        <div><label><input type="checkbox"> Filter Option 5</label></div>
    </div>
</div>
</body>

</html>
